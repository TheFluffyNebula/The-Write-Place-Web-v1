<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="src/TWP.css"> -->
    <script type="module" src="../dist/index.bundle.js" defer></script>
    <title>The Write Place</title>
    <meta charset="utf-8">
</head>
<body>
    <img id="TWPLogo" src="../images/the_write_place.png" alt="The Write Place" title="The Write Place">
    <div class="LoginFields">
        <label>Email
            <input type="email" class="LoginEdit" id="editEmail">
        </label>
        <label>Username
        <input type="text" class="LoginEdit" id="editUsername">
        </label>
        <label>Password
        <input type="password" class="LoginEdit" id="editPassword">
        </label>
    </div>
    <div class="LoginButtons">
        <button class="Login" id="buttonSignIn">Sign In</button>
        Don't have an account? <button class="Login" id="buttonRegister">Register</button>
        <button class="Login" id="buttonGoToResetPassword">Forgot Password?</button>
    </div>
</body>
</html>
