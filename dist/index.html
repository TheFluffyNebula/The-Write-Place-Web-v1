<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/TWP.css">
    <script type="module" src="../dist/bundle.js" defer></script>
    <title>The Write Place</title>
    <meta charset="utf-8">
<script defer src="bundle.js"></script></head>
<body>
    <img id="TWPLogo" src="../images/the_write_place.png" alt="The Write Place" title="The Write Place">
    <button class="Login" id="buttonSignIn">Sign In</button>
    <button class="Login" id="buttonRegister">Register</button>
    <button class="Login" id="buttonResetPassword">Reset Password</button>
    <label>Email
        <input type="email" class="Login" id="editEmail">
    </label>
    <label>Username
    <input type="text" class="Login" id="editUsername">
    </label>
    <label>Password
    <input type="password" class="Login" id="editPassword">
    </label>
</body>
</html>
